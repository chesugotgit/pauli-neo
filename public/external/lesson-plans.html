<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Plans</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="../scripts/transition-fade-out.js" defer></script>
    <script src="../scripts/modal-handler.js" defer></script>
    <script src="../scripts/page-redirect-handler.js" defer></script>
    <script src="../scripts/panel-handler.js" defer></script>
    <script src="../scripts/apply-settings.js" defer></script>
    <script src="../scripts/lesson-plans.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200">
    <header class="p-6 text-center relative">
      <h1 class="text-3xl md:text-4xl font-bold text-amber-400 mb-2">Lesson Plans</h1>
      <p class="text-base md:text-lg text-gray-400">Browse, create, and manage lesson plans.</p>
      <!-- Container for links -->
      <div class="mt-4 flex justify-center items-center space-x-4">
        <!-- Link back to the Teacher Dashboard -->
        <a href="#" class="text-amber-500 hover:text-amber-400 inline-block back-link">
          &larr; Back to Teacher Dashboard
        </a>
        <!-- Settings Link -->
        <a
          href="../pages/settings.html"
          class="text-amber-500 hover:text-amber-400 transition-colors duration-200 ml-2"
          aria-label="Settings">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 13.5V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 9.75V10.5" />
          </svg>
        </a>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="p-6 md:p-8 max-w-6xl mx-auto">
      <div class="bg-gray-800 rounded-lg shadow-lg p-6 md:p-8 border border-gray-700">
        <h2 class="text-2xl font-semibold text-amber-300 mb-6">Available Lesson Plans</h2>

        <!-- Lesson Plans will be dynamically added here -->
        <div id="lessonPlansContainer" class="space-y-4">
            <span class="text-gray-500 pt-4">(Lesson plans content will appear here...)</span>
        </div>

        <!-- Add Button -->
        <div class="mt-8 text-center">
          <button
            id="addNewLessonPlanButton"
            data-modal-target="newLessonPlanModal"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
            + Add New Lesson Plan
          </button>
          <button
          id="addNewSectionButton"
          data-modal-target="newSectionModal"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 ml-4">
          + Add New Section
          </button>
        </div>
      </div>
    </main>
<!-- New Section Modal -->
<div id="newSectionModal" class="modal fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title-section" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="modal-backdrop fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity duration-300 ease-in-out" aria-hidden="true"></div>

      <!-- Modal panel -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-gray-900 rounded-lg text-left overflow-hidden shadow-xl transform transition-all duration-300 ease-out opacity-0 scale-95 sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border border-blue-700">
          <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                      <h3 class="text-lg leading-6 font-medium text-blue-300" id="modal-title-section">Create a New Section</h3>
                      <div class="mt-4">
                          <div class="bg-gray-700 p-4 rounded">
                              <!-- Section Form -->
                              <form id="sectionForm">
                                  <div class="mb-4">
                                      <label for="sectionTemplateTitle" class="block mb-2 text-gray-300">Section Title:</label>
                                      <input type="text" id="sectionTemplateTitle" class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-600">
                                  </div>
                                  <div class="mb-4">
                                      <label for="sectionTemplateDescription" class="block mb-2 text-gray-300">Section Description:</label>
                                      <textarea id="sectionTemplateDescription" class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-600"></textarea>
                                  </div>
                                  <div class="mb-4">
                                      <label for="sectionTemplateContent" class="block mb-2 text-gray-300">Section Content:</label>
                                      <textarea id="sectionTemplateContent" class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-600"></textarea>
                                  </div>
                                  <div class="mt-4">
                                      <button type="submit" id="submitSectionTemplate" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded">Create Section Template</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button type="button" class="modal-close-button mt-3 w-full inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-base font-medium text-gray-300 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Close</button>
          </div>
      </div>
  </div>
</div>
<!-- End New Section Modal-->
<div id="newLessonPlanModal" class="modal fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title-lesson" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="modal-backdrop fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity duration-300 ease-in-out" aria-hidden="true"></div>

      <!-- Modal panel -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-gray-900 rounded-lg text-left overflow-hidden shadow-xl transform transition-all duration-300 ease-out opacity-0 scale-95 sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full border border-amber-700">
          <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                      <h3 class="text-lg leading-6 font-medium text-amber-300" id="modal-title-lesson">Create a New Lesson Plan</h3>
                      <div class="mt-4">
                          <div class="bg-gray-700 p-4 rounded">
                              <!-- Lesson Form -->
                              <form id="lessonForm">
                                  <div class="mb-4">
                                      <label for="lessonTitle" class="block mb-2 text-gray-300">Lesson Title:</label>
                                      <input type="text" id="lessonTitle" class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-600">
                                  </div>
                                  <div class="mb-4">
                                      <label for="lessonDescription" class="block mb-2 text-gray-300">Lesson Description:</label>
                                      <textarea id="lessonDescription" class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-600"></textarea>
                                  </div>
                                  <div class="mb-4">
                                      <label for="lessonClassDivider" class="block mb-2 text-gray-300">Class:</label>
                                      <select id="lessonClassDivider" class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-600">
                                          <option value="algebra">Algebra</option>
                                          <option value="geometry">Geometry</option>
                                          <option value="biology">Biology</option>
                                          <option value="chemistry">Chemistry</option>
                                          <option value="physics">Physics</option>
                                          <option value="history">History</option>
                                          <option value="literature">Literature</option>
                                          <option value="english">English</option>
                                      </select>
                                  </div>
                                  <div class="mb-4">
                                      <label for="sectionSelect" class="block mb-2 text-gray-300">Select Sections:</label>
                                      <select id="sectionSelect" multiple class="w-full p-2 rounded bg-gray-800 text-gray-200 border border-gray-600"></select>
                                  </div>
                                  <div class="mt-4">
                                      <button type="submit" id="submitLessonPlan" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded">Create Lesson Plan</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button type="button" class="modal-close-button mt-3 w-full inline-flex justify-center rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-base font-medium text-gray-300 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-amber-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Close</button>
          </div>
      </div>
  </div>
</div>
<!-- End Lesson Modal-->

  </body>
</html>
