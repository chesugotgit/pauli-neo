<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Plans</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="../scripts/transition-fade-out.js" defer></script>
    <script src="../scripts/modal-handler.js" defer></script>
    <script src="../scripts/page-redirect-handler.js" defer></script>
    <script src="../scripts/panel-handler.js" defer></script>
    <script src="../scripts/apply-settings.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200">
    <header class="p-6 text-center relative">
      <h1 class="text-3xl md:text-4xl font-bold text-amber-400 mb-2">Lesson Plans</h1>
      <p class="text-base md:text-lg text-gray-400">Browse, create, and manage lesson plans.</p>
       <!-- Container for links -->
      <div class="mt-4 flex justify-center items-center space-x-4">
        <!-- Link back to the Teacher Dashboard -->
        <a href="/public/pages/teacher.html" data-page-target="../pages/teacher.html" class="text-amber-500 hover:text-amber-400 inline-block">&larr; Back to Teacher Dashboard</a>
        <!-- Settings Link -->
        <a href="settings.html"
           class="text-amber-500 hover:text-amber-400 transition-colors duration-200 ml-2"
           aria-label="Settings">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 9.75V10.5" />
          </svg>
        </a>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="p-6 md:p-8 max-w-6xl mx-auto">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6 md:p-8 border border-gray-700">

            <h2 class="text-2xl font-semibold text-amber-300 mb-6">Available Lesson Plans</h2>

            <!-- Placeholder Content -->
            <div class="space-y-4">
                <div class="bg-gray-700 p-4 rounded-md shadow flex justify-between items-center">
                    <span class="text-gray-300">Introduction to Algebra - Week 1</span>
                    <button class="text-sm bg-amber-600 hover:bg-amber-700 text-white py-1 px-3 rounded transition duration-200">View</button>
                </div>
                <div class="bg-gray-700 p-4 rounded-md shadow flex justify-between items-center">
                    <span class="text-gray-300">Photosynthesis Lab</span>
                    <button class="text-sm bg-amber-600 hover:bg-amber-700 text-white py-1 px-3 rounded transition duration-200">View</button>
                </div>
                <div class="bg-gray-700 p-4 rounded-md shadow flex justify-between items-center">
                    <span class="text-gray-300">World War II: Overview</span>
                    <button class="text-sm bg-amber-600 hover:bg-amber-700 text-white py-1 px-3 rounded transition duration-200">View</button>
                </div>

                 <div class="text-center text-gray-500 pt-4">
                    (More lesson plan content will appear here...)
                </div>
            </div>

            <!-- Add Button -->
            <div class="mt-8 text-center">
                <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    + Add New Lesson Plan
                </button>
            </div>

        </div>
    </main>

  </body>
</html>
