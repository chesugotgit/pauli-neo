<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Mood Tracker</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="../scripts/mood-tracker.js" defer></script>
    <script src="../scripts/transition-fade-out.js" defer></script>
    <script src="../scripts/modal-handler.js" defer></script>
    <script src="../scripts/page-redirect-handler.js" defer></script>
    <script src="../scripts/panel-handler.js" defer></script>
    <script src="../scripts/apply-settings.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200">
    <header class="p-6 text-center relative">
      <h1 class="text-3xl md:text-4xl font-bold text-pink-400 mb-2">Webcam Mood Tracker</h1>
      <p class="text-base md:text-lg text-gray-400">See how your mood shifts.</p>
      <!-- Container for links -->
      <div class="mt-4 flex justify-center items-center space-x-4">
        <!-- Link back to the Home Page -->
        <a href="#" class="text-pink-500 hover:text-pink-400 inline-block back-link">&larr; Back</a>
        <!-- Settings Link -->
        <a
          href="settings.html"
          class="text-pink-500 hover:text-pink-400 transition-colors duration-200"
          aria-label="Settings">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 13.5V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 9.75V10.5" />
          </svg>
        </a>
      </div>
    </header>
    <main class="p-6 md:p-8 flex flex-col items-center">
      <video id="webcam" autoplay playsinline class="mb-4 rounded-lg border-4 border-pink-500"></video>
      <div id="moodDisplay" class="text-2xl font-bold text-pink-300 mb-4">Detecting...</div>
      <button
        id="recordMood"
        class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-xl transition duration-300 ease-in-out shadow-md hover:shadow-lg">
        Record Mood
      </button>
    </main>
  </body>
</html>
