<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900">

    <div class="absolute top-32 left-1/2 -translate-x-1/2">
        <h1 class="text-4xl font-bold text-white text-center glow-white">Welcome to PAULI-<span class="glow-blue animate-hue">Neo.</span></h1>
    </div>

    <div class="absolute top-48 left-1/2 -translate-x-1/2">
        <h1 class="text-xl font-bold text-white text-center">The next generation of PAULI-AID.</h1>
    </div>

    <div class="w-screen h-screen flex items-center justify-center">
        <div class="grid grid-cols-3 gap-x-16">
            <!--Student Box-->
            <a href="./pages/student.html" class="group w-100 h-80 bg-blue-400 border-4 border-blue-600 rounded-4xl transition-all duration-300 hover:scale-105 index-box">
                <span class="group-hover:-translate-y-24 transition-all duration-300 delay-100">Student</span>
                <span class="absolute opacity-0 group-hover:opacity-100 text-lg mt-12 transition-all duration-300 delay-100">Student Resources</span>
            </a>

            <!--General Box-->
            <a href="./pages/general.html" class="group w-100 h-80 bg-green-400 border-4 border-green-600 rounded-4xl transition-all duration-300 hover:scale-105 index-box">
                <span class="group-hover:-translate-y-24 transition-all duration-300 delay-100">General</span>
                <span class="absolute opacity-0 group-hover:opacity-100 text-lg mt-12 transition-all duration-300 delay-100">General Resources</span>
            </a>

            <!--Teacher Box-->
            <a href="./pages/teacher.html" class="group w-100 h-80 bg-yellow-400 border-4 border-yellow-600 rounded-4xl transition-all duration-300 hover:scale-105 index-box">
                <span class="group-hover:-translate-y-24 transition-all duration-300 delay-100">Teacher</span>
                <span class="absolute opacity-0 group-hover:opacity-100 text-lg mt-12 transition-all duration-300 delay-100">Teacher Resources</span>
            </a>

        </div>
    </div>
