<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stored Data Viewer</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="../scripts/transition-fade-out.js" defer></script>
    <script src="../scripts/modal-handler.js" defer></script>
    <script src="../scripts/page-redirect-handler.js" defer></script>
    <script src="../scripts/panel-handler.js" defer></script>
    <script src="../scripts/apply-settings.js" defer></script>
    <script src="../scripts/account.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200">
    <header class="p-6 text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-400 mb-2">Stored Data Viewer</h1>
      <p class="text-base md:text-lg text-gray-500">Data saved by this website in your browser.</p>
      <!-- Link back to the Home Page -->
      <a href="../pages/health.html" class="text-gray-500 hover:text-gray-400 inline-block mt-4 back-link">&larr; Back to Home</a>
    </header>

    <!-- Main Content Area -->
    <main class="p-6 md:p-8 max-w-4xl mx-auto">
      <div class="bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-700">
        <h2 class="text-2xl font-semibold text-gray-300 mb-4">LocalStorage Contents:</h2>

        <!-- Data will be loaded here by JavaScript -->
        <div id="localStorageData" class="space-y-3 mb-6 text-sm">
          <!-- Example structure of data generated:
          <div class="flex justify-between items-start p-2 bg-gray-700 rounded">
            <span class="font-mono text-purple-300 break-all mr-4">some_key</span>
            <span class="font-mono text-cyan-300 break-all">some_value</span>
          </div> 
          -->
        </div>

        <div id="noDataMessage" class="text-gray-500 italic hidden">No data found in LocalStorage.</div>

        <button
          id="clearStorageButton"
          class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
          Clear All Stored Data
        </button>
        <p class="text-xs text-gray-500 mt-2">Warning: This action cannot be undone.</p>
      </div>
    </main>
  </body>
</html>
